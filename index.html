<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Formulário</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Outras opções
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Relatórios</a>
                <a class="dropdown-item" href="#">Gráficos</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Desativado</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>
      
    <div class="container" style="margin-top: 15px;">
        <form>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="">Nome:</label>
                    <input type="name" class="form-control" id="nome">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Data:</label>
                    <input type="date" class="form-control" id="data">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="">Nome Mãe:</label>
                    <input type="name" class="form-control" id="nome_mae">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Nome Pai:</label>
                    <input type="name" class="form-control" id="nome_pai">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="">Cidade:</label>
                    <input type="name" class="form-control" id="cidade">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Curso:</label>
                    <select type="" class="form-control" id="curso">
                        <option selected>Selecione o Curso:</option>
                        <option>Enfermagem</option>
                        <option>Informática</option>
                        <option>Comércio</option>
                        <option>Administração</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="">Turma:</label>
                    <input type="name" class="form-control" id="turma">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="">Endereço:</label>
                    <input type="name" class="form-control" id="endereço">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Complemento:</label>
                    <input type="name" class="form-control" id="">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Bairro:</label>
                    <input type="name" class="form-control" id="bairro">
                </div>
                <div class="form-group col-md-3">
                    <label for="">CEP:</label>
                    <input type="name" class="form-control" id="cep" onblur="buscaCep(this.value)" maxlength="9" placeholder="Ex: 12345-678">
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado">
                Enviar dado
            </button>

            <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="TituloModalCentralizado">Confirmar</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Você está ciente dessas informações?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn-primary" id="button">Estou ciente</button>
                    </div>
                  </div>
                </div>
              </div>

        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="viacep.js"></script>
    <script src="macara.js"></script>
    <script src=""></script>
</body>
</html>
